<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROT13 Encoder/Decoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        button {
            width: 48%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin: 1%;
        }

        button:hover {
            background-color: #45a049;
        }

        .output {
            font-family: monospace;
            white-space: pre-wrap;
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 20px;
        }
        
        .button-group {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ROT13 Encoder/Decoder</h1>
        <label for="inputText">Enter your sentence:</label>
        <!-- Textarea with a placeholder -->
        <textarea id="inputText" placeholder="Type a sentence here..."></textarea>

        <div class="button-group">
            <button onclick="processROT13('encode')">Encode using ROT13</button>
            <button onclick="processROT13('decode')">Decode using ROT13</button>
        </div>

        <div id="output" class="output"></div>
    </div>

    <script>
        // JavaScript function to perform ROT13 encoding and decoding
        function processROT13(action) {
            let input = document.getElementById("inputText").value;
            let output = '';

            for (let i = 0; i < input.length; i++) {
                let char = input[i];

                // Check if it's an uppercase letter
                if (char >= 'A' && char <= 'Z') {
                    output += String.fromCharCode(((char.charCodeAt(0) - 65 + 13) % 26) + 65);
                }
                // Check if it's a lowercase letter
                else if (char >= 'a' && char <= 'z') {
                    output += String.fromCharCode(((char.charCodeAt(0) - 97 + 13) % 26) + 97);
                }
                // Non-alphabetic characters remain unchanged
                else {
                    output += char;
                }
            }

            // Display the encoded/decoded output
            document.getElementById("output").textContent = output;
        }
    </script>

</body>
</html>
